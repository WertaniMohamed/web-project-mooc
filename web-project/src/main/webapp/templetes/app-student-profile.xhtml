<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templetes/templete_application.xhtml">
	<ui:define name="pageTitle">Profile</ui:define>
	<ui:define name="content">
		<div class="page-section third">
              <!-- Tabbable Widget -->
		<div class="tabbable paper-shadow relative" data-z="0.5">

			<!-- Tabs -->
			<ul class="nav nav-tabs">
				<li class="active"><a href="app-student-profile.jsf"><i
						class="fa fa-fw fa-lock"></i> <span class="hidden-sm hidden-xs">Manage
							Account</span></a></li>
				<li><a href="app-student-billing.jsf"><i
						class="fa fa-fw fa-credit-card"></i> <span
						class="hidden-sm hidden-xs">Billing Details</span></a></li>
			</ul>
			<!-- // END Tabs -->

			<!-- Panes -->
			<div class="tab-content">

				<div id="account" class="tab-pane active">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Avatar</label>
							<div class="col-md-6">
								<div class="media v-middle">
									<div class="media-left">
										<div class="icon-block width-100 bg-grey-100">
											<i class="fa fa-photo text-light"></i>
										</div>
									</div>
									<div class="media-body">
										<a href="#" class="btn btn-white btn-sm paper-shadow relative"
											data-z="0.5" data-hover-z="1" data-animated=""> Add Image<i
											class="fa fa-upl"></i></a>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-md-2 control-label">Full
								Name</label>
							<div class="col-md-8">
								<div class="row">
									<div class="col-md-6">
										<div class="form-control-material">
											<input type="email" class="form-control"
												id="exampleInputFirstName" placeholder="Your first name" />
												<label for="exampleInputFirstName">First name</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-control-material">
											<input type="email" class="form-control"
												id="exampleInputLastName" placeholder="Your last name" />
												<label for="exampleInputLastName">Last name</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-md-2 control-label">Email</label>
							<div class="col-md-6">
								<div class="form-control-material">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-envelope"></i></span> <input type="email"
											class="form-control" id="inputEmail3" placeholder="Email" />
											<label for="inputEmail3">Email address</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-md-2 control-label">Website</label>
							<div class="col-md-6">
								<div class="form-control-material">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-link"></i></span>
										<input type="text" class="form-control used" id="website"
											value="www.mosaicpro.biz" /> <label for="website">Website</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-md-2 control-label">Change
								Password</label>
							<div class="col-md-6">
								<div class="form-control-material">
									<input type="password" class="form-control" id="inputPassword3"
										placeholder="Password" /> <label for="inputPassword3">Password</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-6">
								<div class="checkbox checkbox-success">
									<input id="checkbox3" type="checkbox" checked="" /> <label
										for="checkbox3">Subscribe to our Newsletter</label>
								</div>
							</div>
						</div>
						<div class="form-group margin-none">
							<div class="col-md-offset-2 col-md-10">
								<button type="submit"
									class="btn btn-primary paper-shadow relative" data-z="0.5"
									data-hover-z="1" data-animated="">Save Changes</button>
							</div>
						</div>
					</form>
				</div>

			</div>
			<!-- // END Panes -->

		</div>
		<!-- // END Tabbable Widget -->

		</div>
	</ui:define>
</ui:composition>
</html>
